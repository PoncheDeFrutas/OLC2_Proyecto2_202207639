<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oakland</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="py-3 minimal-header">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <h1 class="minimal-title">Oakland</h1>
    <div class="d-flex">
      <button id="load-file" class="btn btn-outline-primary mx-1">Cargar Archivo</button>
      <button id="save-file" class="btn btn-outline-primary mx-1">Guardar Archivo</button>
      <button id="rename-tab" class="btn btn-outline-primary mx-1">Renombrar pestaña</button>
      <button id="new-tab" class="btn btn-outline-primary mx-1">Nueva pestaña</button>
      <button id="run-code" class="btn btn-outline-primary mx-1">Ejecutar</button>
      <button id="report1" class="btn btn-outline-primary mx-1">Reporte1</button>
      <button id="report2" class="btn btn-outline-primary mx-1">Reporte2</button>
      <button id="download" class="btn btn-outline-primary mx-1">descargar</button>
    </div>
  </div>
</header>


<div id="tabs-container" class="minimal-tabs d-flex justify-content-start"></div>

<div class="split-container">
  <div class="resizable" id="left-pane">
    <div id="monaco-editor"></div>
  </div>

  <div class="resizer" id="drag-bar"></div>

  <div class="resizable" id="right-pane">
    <label for="info-area"></label><textarea id="info-area" class="info-area" readonly></textarea>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.js"></script>
<script src="pages/script.js"></script>
<script src="pages/index.js" type="module"></script>
</body>
</html>
